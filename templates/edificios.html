<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Edificios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-back {
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            transform: translateX(-5px);
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4"><i class="fas fa-building me-2"></i>Gestión de Edificios</h2>

        <a href="/admin" class="btn btn-secondary btn-back"><i class="fas fa-arrow-left me-1"></i> Regresar al panel</a>

        <!-- Formulario para agregar edificio -->
        <div class="card card-custom mb-4">
            <div class="card-header bg-primary text-white">
                <i class="fas fa-plus me-2"></i>Registrar nuevo edificio
            </div>
            <div class="card-body">
                <form method="post" action="/edificios/nuevo" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre del edificio" required>
                    </div>
                    <div class="col-md-2 text-end">
                        <button type="submit" class="btn btn-success"><i class="fas fa-check me-1"></i>Agregar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Listado de edificios -->
        <div class="card card-custom">
            <div class="card-header bg-dark text-white">
                <i class="fas fa-list me-2"></i>Listado de edificios
            </div>
            <div class="card-body">
                <p class="mb-3">Total edificios: <strong>{{ edificios | length }}</strong></p>
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for e in edificios %}
                            <tr>
                                <td>{{ e.id_edificio }}</td>
                                <td>{{ e.nombre }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
